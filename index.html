<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrainTrack v6.8</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text-main: #000000;
            --text-sub: #666666;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text-main);
            font-size: 17px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--card);
            border-bottom: 1px solid #d1d1d6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 200;
        }

        header .app-name {
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--primary);
        }

        header .version {
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        main {
            padding: 70px 16px 120px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 15px;
            font-weight: 800;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .card {
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        input,
        select {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 0 0 12px 0;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 17px;
            background: #fff;
            box-sizing: border-box;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            flex: 1;
            padding: 12px 5px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: #fff;
            color: var(--primary);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary);
            color: #fff;
        }

        .bottom-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            border-top: 1px solid #d1d1d6;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom-tabs button {
            flex: 1;
            padding: 15px 0;
            border: none;
            background: none;
            font-size: 12px;
            color: #8e8e93;
            font-weight: bold;
        }

        .bottom-tabs button.active {
            color: var(--primary);
        }

        .fab {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 65px;
            height: 65px;
            border-radius: 35px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 35px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
            z-index: 90;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .cal-date {
            padding: 12px 0;
            position: relative;
            font-weight: 600;
            cursor: pointer;
        }

        .cal-dot {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            display: none;
        }

        .has-data .cal-dot {
            display: block;
        }

        .set-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .set-row input {
            width: 85px;
            margin-bottom: 0;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex-shrink: 0;
        }

        button {
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #saveBtn {
            background: var(--primary);
            color: #fff;
            border: none;
        }

        .record-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .exercise-name-area {
            flex: 1;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-main);
        }

        .exercise-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .control-btn {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <div class="app-name">TrainTrack</div>
        <div class="version">v6.8</div>
    </header>

    <main>
        <section id="training" class="tab active">
            <h2>今日のトレーニング</h2>
            <div id="todayDateDisplay" style="font-weight:bold; color:var(--primary); margin-bottom:15px;"></div>
            <div id="todayContent"></div>
        </section>

        <section id="trainingInput" class="tab">
            <div class="card">
                <h2 id="inputTitle">記録を入力</h2>
                <label>日付</label>
                <input type="date" id="inputDate">
                <label>カテゴリー選択</label>
                <div class="filter-group">
                    <button class="filter-btn" data-cat="push">Push</button>
                    <button class="filter-btn" data-cat="pull">Pull</button>
                    <button class="filter-btn" data-cat="legs">Legs</button>
                    <button class="filter-btn" data-cat="walking">Walk</button>
                </div>
                <label>種目</label>
                <select id="exerciseSelect"></select>
                <div id="strengthInputs">
                    <div class="set-row">1: <input type="number" data-field="weight" step="0.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">2: <input type="number" data-field="weight" step="0.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">3: <input type="number" data-field="weight" step="0.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">4: <input type="number" data-field="weight" step="0.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                </div>
                <div id="walkingInputs" style="display:none">
                    <label>歩行時間（分）</label>
                    <input type="number" id="walkingTime" inputmode="numeric">
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button id="cancelBtn" style="flex:1">中止</button>
                    <button id="saveBtn" style="flex:2">保存</button>
                </div>
            </div>
        </section>

        <section id="history" class="tab">
            <h2>履歴</h2>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <button onclick="changeMonth(-1)">前月</button>
                    <span id="calMonthDisplay" style="font-weight:bold;"></span>
                    <button onclick="changeMonth(1)">次月</button>
                </div>
                <div class="cal-grid" id="calendarGrid"></div>
            </div>
            <div id="historyContent"></div>
        </section>

        <section id="analysis" class="tab">
            <h2>成長グラフ</h2>
            <div id="analysisChartsContainer"></div>
        </section>

        <section id="settings" class="tab">
            <h2>種目の編集</h2>
            <div class="card">
                <label>カテゴリー</label>
                <select id="categorySelect" onchange="renderExercises()">
                    <option value="push">Push</option>
                    <option value="pull">Pull</option>
                    <option value="legs">Legs</option>
                    <option value="walking">Walking</option>
                </select>
                <input id="exerciseName" placeholder="新しい種目名">
                <button id="addExercise"
                    style="width:100%; background:var(--primary); color:#fff; border:none;">追加</button>
            </div>
            <div class="card" id="exerciseList"></div>
        </section>
    </main>

    <button class="fab" id="addTraining">＋</button>

    <nav class="bottom-tabs">
        <button data-tab="training" class="active">今日</button>
        <button data-tab="history">履歴</button>
        <button data-tab="analysis">分析</button>
        <button data-tab="settings">設定</button>
    </nav>

    <script>
        const DB_NAME = 'TrainTrackDBv2';
        const DB_VERSION = 2;
        let db = null;
        let editingId = null;
        let currentCalDate = new Date();
        let activeCharts = [];

        function openDB(cb) {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains('exercises')) db.createObjectStore('exercises', { keyPath: 'id', autoIncrement: true });
                if (!db.objectStoreNames.contains('workouts')) db.createObjectStore('workouts', { keyPath: 'id', autoIncrement: true });
            };
            req.onsuccess = (e) => { db = e.target.result; if (cb) cb(); };
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.bottom-tabs button').forEach(b => b.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
            const btn = document.querySelector(`.bottom-tabs button[data-tab="${id}"]`);
            if (btn) btn.classList.add('active');
            document.getElementById('addTraining').style.display = (id === 'training') ? 'flex' : 'none';

            if (id === 'training') renderToday();
            if (id === 'history') { renderCalendar(); renderHistory(); }
            if (id === 'analysis') renderAnalysis();
            if (id === 'settings') renderExercises();
        }

        function filterEx(cat) {
            const s = document.getElementById('exerciseSelect');
            s.innerHTML = '';
            const tx = db.transaction('exercises', 'readonly');
            tx.objectStore('exercises').getAll().onsuccess = (e) => {
                const list = e.target.result.filter(x => x.category === cat).sort((a, b) => a.order - b.order);
                list.forEach(ex => {
                    const o = document.createElement('option');
                    o.value = ex.id; o.textContent = ex.name;
                    o.setAttribute('data-category', ex.category);
                    s.appendChild(o);
                });
                updateInputs();
            };
        }

        function updateInputs() {
            const s = document.getElementById('exerciseSelect');
            const cat = s.options[s.selectedIndex]?.getAttribute('data-category');
            document.getElementById('strengthInputs').style.display = (cat === 'walking') ? 'none' : 'block';
            document.getElementById('walkingInputs').style.display = (cat === 'walking') ? 'block' : 'none';
        }

        function renderToday() {
            const cont = document.getElementById('todayContent');
            document.getElementById('todayDateDisplay').textContent = new Date().toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const today = new Date().toISOString().slice(0, 10);
            const tx = db.transaction(['workouts', 'exercises'], 'readonly');
            tx.objectStore('workouts').getAll().onsuccess = (e1) => {
                tx.objectStore('exercises').getAll().onsuccess = (e2) => {
                    const map = {}; e2.target.result.forEach(ex => map[ex.id] = ex.name);
                    const ws = e1.target.result.filter(w => w.date === today);
                    cont.innerHTML = ws.length ? '' : '<div class="card" style="text-align:center; color:#999;">今日の記録はありません</div>';
                    ws.forEach(w => renderRecordCard(w, map, cont, 'training'));
                };
            };
        }

        function renderRecordCard(w, map, cont, fromTab) {
            const div = document.createElement('div'); div.className = 'record-item';
            let detail = w.category === 'walking' ? `${w.walkingTime} 分` : w.sets.map(s => `${s.weight}kg×${s.reps}`).join(' | ');
            div.innerHTML = `<div style="font-weight:bold; color:var(--primary);">${map[w.exerciseId] || '種目不明'}</div>
    <div style="font-size:0.95rem; margin:5px 0;">${detail}</div>
    <div style="display:flex; gap:10px; margin-top:8px;">
        <button onclick='editRecord(${JSON.stringify(w)})' style="padding:8px; font-size:13px; flex:1;">修正</button> 
        <button onclick='delRecord(${w.id}, "${fromTab}")' style="padding:8px; font-size:13px; color:var(--danger); flex:1;">削除</button>
    </div>`;
            cont.appendChild(div);
        }

        function delRecord(id, fromTab) {
            if (!confirm('削除しますか？')) return;
            db.transaction('workouts', 'readwrite').objectStore('workouts').delete(id).onsuccess = () => {
                fromTab === 'training' ? renderToday() : (renderCalendar(), renderHistory());
            };
        }

        function saveTraining() {
            const s = document.getElementById('exerciseSelect');
            if (!s.value) { alert("種目を選択してください"); return; }
            const cat = s.options[s.selectedIndex].getAttribute('data-category');
            let sets = [];
            if (cat !== 'walking') {
                document.querySelectorAll('#strengthInputs .set-row').forEach(row => {
                    const w = row.querySelector('[data-field="weight"]').value;
                    const r = row.querySelector('[data-field="reps"]').value;
                    if (w && r) sets.push({ weight: Number(w), reps: Number(r) });
                });
                if (sets.length === 0) { alert("重量と回数を入力してください"); return; }
            }
            const data = {
                date: document.getElementById('inputDate').value,
                category: cat, exerciseId: Number(s.value), sets: sets,
                walkingTime: (cat === 'walking') ? Number(document.getElementById('walkingTime').value) : null
            };
            if (editingId) data.id = editingId;
            db.transaction('workouts', 'readwrite').objectStore('workouts').put(data).onsuccess = () => {
                editingId = null; switchTab('training');
            };
        }

        function editRecord(w) {
            editingId = w.id;
            document.getElementById('inputDate').value = w.date;
            document.querySelectorAll('.filter-btn').forEach(b => {
                if (b.dataset.cat === w.category) b.classList.add('active');
                else b.classList.remove('active');
            });
            filterEx(w.category);
            setTimeout(() => {
                document.getElementById('exerciseSelect').value = w.exerciseId;
                if (w.category === 'walking') document.getElementById('walkingTime').value = w.walkingTime;
                else {
                    const rows = document.querySelectorAll('#strengthInputs .set-row');
                    w.sets.forEach((s, i) => {
                        if (rows[i]) {
                            rows[i].querySelector('[data-field="weight"]').value = s.weight;
                            rows[i].querySelector('[data-field="reps"]').value = s.reps;
                        }
                    });
                }
                switchTab('trainingInput');
            }, 100);
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            document.getElementById('calMonthDisplay').textContent = `${currentCalDate.getFullYear()}年 ${currentCalDate.getMonth() + 1}月`;
            grid.innerHTML = '';
            ['日', '月', '火', '水', '木', '金', '土'].forEach(d => {
                const el = document.createElement('div'); el.style.fontWeight = '800'; el.style.fontSize = '12px'; el.textContent = d; grid.appendChild(el);
            });
            const firstDay = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), 1).getDay();
            const lastDate = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth() + 1, 0).getDate();
            db.transaction('workouts', 'readonly').objectStore('workouts').getAll().onsuccess = (e) => {
                const workoutDates = new Set(e.target.result.map(w => w.date));
                for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));
                for (let d = 1; d <= lastDate; d++) {
                    const dateStr = `${currentCalDate.getFullYear()}-${String(currentCalDate.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const el = document.createElement('div'); el.className = 'cal-date';
                    if (workoutDates.has(dateStr)) el.classList.add('has-data');
                    if (dateStr === new Date().toISOString().slice(0, 10)) el.style.color = 'var(--primary)';
                    el.innerHTML = `${d}<div class="cal-dot"></div>`;
                    el.onclick = () => document.getElementById(`header-${dateStr}`)?.scrollIntoView({ behavior: 'smooth' });
                    grid.appendChild(el);
                }
            };
        }

        function renderHistory() {
            const cont = document.getElementById('historyContent'); cont.innerHTML = '';
            const tx = db.transaction(['workouts', 'exercises'], 'readonly');
            tx.objectStore('workouts').getAll().onsuccess = (e1) => {
                tx.objectStore('exercises').getAll().onsuccess = (e2) => {
                    const map = {}; e2.target.result.forEach(ex => map[ex.id] = ex.name);
                    const ws = e1.target.result.sort((a, b) => b.date.localeCompare(a.date));
                    const groups = {};
                    ws.forEach(w => { if (!groups[w.date]) groups[w.date] = []; groups[w.date].push(w); });
                    Object.keys(groups).forEach(d => {
                        const header = document.createElement('div'); header.className = 'history-date-header'; header.id = `header-${d}`; header.textContent = d;
                        cont.appendChild(header);
                        const card = document.createElement('div'); card.className = 'card';
                        groups[d].forEach(w => renderRecordCard(w, map, card, 'history'));
                        cont.appendChild(card);
                    });
                };
            };
        }

        function renderAnalysis() {
            const container = document.getElementById('analysisChartsContainer');
            container.innerHTML = ''; activeCharts.forEach(c => c.destroy()); activeCharts = [];
            const tx = db.transaction(['workouts', 'exercises'], 'readonly');
            tx.objectStore('exercises').getAll().onsuccess = (e1) => {
                const exercises = e1.target.result;
                tx.objectStore('workouts').getAll().onsuccess = (e2) => {
                    const workouts = e2.target.result.sort((a, b) => a.date.localeCompare(b.date));
                    [...new Set(workouts.map(w => w.exerciseId))].forEach(id => {
                        const ex = exercises.find(x => x.id === id); if (!ex) return;
                        const exWorkouts = workouts.filter(w => w.exerciseId === id);
                        const card = document.createElement('div'); card.className = 'card';
                        card.innerHTML = `<div style="font-weight:800; color:var(--primary); margin-bottom:10px;">${ex.name}</div><div style="height:220px;"><canvas id="chart-${id}"></canvas></div>`;
                        container.appendChild(card);

                        const labels = exWorkouts.map(w => w.date.slice(5));
                        const weights = exWorkouts.map(w => w.sets[w.sets.length - 1]?.weight || 0);
                        const reps = exWorkouts.map(w => w.sets[w.sets.length - 1]?.reps || 0);

                        activeCharts.push(new Chart(document.getElementById(`chart-${id}`).getContext('2d'), {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: ex.category === 'walking' ?
                                    [{ label: '分', data: exWorkouts.map(w => w.walkingTime), borderColor: '#28a745', tension: 0.3 }] :
                                    [
                                        { label: 'kg (左)', data: weights, borderColor: '#007aff', backgroundColor: '#007aff', yAxisID: 'yLeft', tension: 0.3 },
                                        { label: '回 (右)', data: reps, borderColor: '#ff9500', backgroundColor: '#ff9500', yAxisID: 'yRight', borderDash: [5, 5], tension: 0.3 }
                                    ]
                            },
                            options: {
                                responsive: true, maintainAspectRatio: false,
                                scales: ex.category === 'walking' ? { y: { beginAtZero: true } } : {
                                    yLeft: { type: 'linear', position: 'left', title: { display: true, text: 'kg' } },
                                    yRight: { type: 'linear', position: 'right', title: { display: true, text: '回' }, grid: { drawOnChartArea: false } }
                                }
                            }
                        }));
                    });
                };
            };
        }

        // 設定画面の種目一覧描画（編集ボタン追加）
        function renderExercises() {
            const cont = document.getElementById('exerciseList'); cont.innerHTML = '';
            const cat = document.getElementById('categorySelect').value;
            db.transaction('exercises', 'readonly').objectStore('exercises').getAll().onsuccess = (e) => {
                const list = e.target.result.filter(x => x.category === cat).sort((a, b) => a.order - b.order);
                list.forEach((ex) => {
                    const d = document.createElement('div'); d.className = 'exercise-item';
                    d.innerHTML = `
        <div class="exercise-name-area" onclick="renameEx(${ex.id}, '${ex.name}')">${ex.name}</div>
        <div class="exercise-controls">
          <button class="control-btn" onclick="moveEx(${ex.id}, -1)">▲</button>
          <button class="control-btn" onclick="moveEx(${ex.id}, 1)">▼</button>
          <button class="control-btn" onclick="renameEx(${ex.id}, '${ex.name}')">編集</button>
          <button class="control-btn" onclick="delEx(${ex.id})" style="color:var(--danger); border-color:var(--danger);">削除</button>
        </div>`;
                    cont.appendChild(d);
                });
            };
        }

        // 種目名の変更機能
        function renameEx(id, oldName) {
            const newName = prompt('種目名を変更しますか？', oldName);
            if (newName && newName !== oldName) {
                const tx = db.transaction('exercises', 'readwrite');
                const store = tx.objectStore('exercises');
                store.get(id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.name = newName;
                    store.put(data).onsuccess = () => renderExercises();
                };
            }
        }

        function moveEx(id, dir) {
            const tx = db.transaction('exercises', 'readwrite');
            const store = tx.objectStore('exercises');
            store.getAll().onsuccess = (e) => {
                const cat = document.getElementById('categorySelect').value;
                let list = e.target.result.filter(x => x.category === cat).sort((a, b) => a.order - b.order);
                const idx = list.findIndex(x => x.id === id);
                if ((idx === 0 && dir === -1) || (idx === list.length - 1 && dir === 1)) return;
                const target = list[idx + dir];
                const tempOrder = list[idx].order; list[idx].order = target.order; target.order = tempOrder;
                store.put(list[idx]); store.put(target);
                tx.oncomplete = () => renderExercises();
            };
        }

        function delEx(id) { if (confirm('種目を削除しますか？')) db.transaction('exercises', 'readwrite').objectStore('exercises').delete(id).onsuccess = () => renderExercises(); }
        function changeMonth(diff) { currentCalDate.setMonth(currentCalDate.getMonth() + diff); renderCalendar(); }

        document.addEventListener('DOMContentLoaded', () => {
            openDB(() => {
                switchTab('training');
                document.getElementById('addTraining').onclick = () => {
                    editingId = null;
                    document.getElementById('inputDate').value = new Date().toISOString().slice(0, 10);
                    document.querySelectorAll('#strengthInputs input, #walkingInputs input').forEach(i => i.value = '');
                    const pushBtn = document.querySelector('.filter-btn[data-cat="push"]');
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    pushBtn.classList.add('active');
                    filterEx('push');
                    switchTab('trainingInput');
                };
                document.getElementById('saveBtn').onclick = saveTraining;
                document.getElementById('cancelBtn').onclick = () => switchTab('training');
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.onclick = function () {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        filterEx(this.dataset.cat);
                    };
                });
                document.getElementById('addExercise').onclick = () => {
                    const n = document.getElementById('exerciseName'); if (!n.value) return;
                    const tx = db.transaction('exercises', 'readwrite');
                    tx.objectStore('exercises').add({ name: n.value, category: document.getElementById('categorySelect').value, order: Date.now() });
                    tx.oncomplete = () => { n.value = ''; renderExercises(); };
                };
                document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                    btn.onclick = function () { switchTab(this.getAttribute('data-tab')); };
                });
                document.getElementById('exerciseSelect').onchange = updateInputs;
            });
        });
    </script>
</body>

</html>
