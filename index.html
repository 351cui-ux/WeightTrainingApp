<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>TrainTrack</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f6f8;
            color: #222;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #111827;
            color: #fff;
            padding: 14px 16px;
            font-size: 18px;
            font-weight: 600;
        }

        main {
            padding: 16px;
            padding-bottom: 120px;
            /* bottom nav + FAB 分 */
        }

        .category-switch {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .category {
            padding: 6px 12px;
            border-radius: 999px;
            background: #e5e7eb;
            font-size: 13px;
            white-space: nowrap;
        }

        .category.active {
            background: #111827;
            color: #fff;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        }

        .muted {
            margin-top: 4px;
            color: #6b7280;
            font-size: 13px;
        }

        .fab {
            position: fixed;
            right: 20px;
            bottom: 96px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #2563eb;
            color: #fff;
            font-size: 30px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            z-index: 20;
        }

        nav.tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: #fff;
            border-top: 1px solid #ddd;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            z-index: 15;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #555;
        }

        .tab.active {
            color: #111827;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>TrainTrack</header>

    <main>
        <!-- トレーニングタブ（UI表示確認用・静的） -->
        <div class="category-switch">
            <div class="category active">Push</div>
            <div class="category">Pull</div>
            <div class="category">Legs</div>
            <div class="category">Walking</div>
        </div>

        <div class="card">
            <strong>Bench Press</strong>
            <div class="muted">80kg × 8</div>
        </div>

        <div class="card">
            <strong>Shoulder Press</strong>
            <div class="muted">40kg × 10</div>
        </div>
    </main>

    <!-- FAB（トレーニングタブ時のみ想定） -->
    <div class="fab">＋</div>

    <!-- 下部タブナビゲーション -->
    <nav class="tabs">
        <div class="tab active">トレーニング</div>
        <div class="tab">履歴</div>
        <div class="tab">分析</div>
        <div class="tab">設定</div>
    </nav>
</body>

</html>
