<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrainTrack v6</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text-main: #000000;
            --text-sub: #666666;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            font-size: 17px;
            -webkit-tap-highlight-color: transparent;
        }

        main {
            padding: 20px 16px 120px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 15px;
            color: #000;
            font-weight: 800;
        }

        .date-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card {
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* ナビゲーション */
        .bottom-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            border-top: 1px solid #d1d1d6;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom-tabs button {
            flex: 1;
            padding: 15px 0;
            border: none;
            background: none;
            font-size: 12px;
            color: #8e8e93;
            cursor: pointer;
            font-weight: bold;
        }

        .bottom-tabs button.active {
            color: var(--primary);
        }

        /* ＋ボタン（表示・非表示を制御） */
        .fab {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 65px;
            height: 65px;
            border-radius: 35px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 35px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
            z-index: 90;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* カレンダー */
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .cal-grid div:nth-child(7n+1) {
            color: #ff3b30;
        }

        .cal-grid div:nth-child(7n) {
            color: #007aff;
        }

        .cal-date {
            padding: 12px 0;
            position: relative;
            font-weight: 600;
        }

        .cal-date.today {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
            border-radius: 10px;
        }

        .cal-dot {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            display: none;
        }

        .has-data .cal-dot {
            display: block;
        }

        /* フォーム (16px以上) */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 17px;
            background: #fff;
        }

        .set-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .set-row input {
            width: 85px;
            margin-bottom: 0;
            text-align: center;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        #saveBtn {
            background: var(--primary);
            color: #fff;
            border: none;
        }

        .history-date-header {
            margin: 30px 0 10px;
            font-size: 1.1rem;
            border-left: 5px solid var(--primary);
            padding-left: 12px;
            font-weight: 800;
        }

        .record-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 12px 0;
        }

        /* 並べ替えボタン */
        .order-btn {
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 4px;
            border-color: #eee;
            color: #666;
        }
    </style>
</head>

<body>

    <main>
        <section id="training" class="tab active">
            <h2>今日のトレーニング</h2>
            <div id="todayDateDisplay" class="date-display"></div>
            <div id="todayContent"></div>
        </section>

        <section id="trainingInput" class="tab">
            <div class="card">
                <h2 id="inputTitle">記録を入力</h2>
                <label>トレーニング日</label>
                <input type="date" id="inputDate">
                <label>種目を選択</label>
                <select id="exerciseSelect" onchange="updateInputs()"></select>

                <div id="strengthInputs">
                    <div class="set-row">1: <input type="number" data-field="weight" step="2.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">2: <input type="number" data-field="weight" step="2.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">3: <input type="number" data-field="weight" step="2.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                    <div class="set-row">4: <input type="number" data-field="weight" step="2.5" inputmode="decimal"> kg
                        × <input type="number" data-field="reps" inputmode="numeric"> 回</div>
                </div>

                <div id="walkingInputs" style="display:none">
                    <label>歩行時間（分）</label>
                    <input type="number" id="walkingTime" inputmode="numeric">
                </div>

                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button id="cancelBtn" style="flex:1">中止</button>
                    <button id="saveBtn" style="flex:2">記録を保存</button>
                </div>
            </div>
        </section>

        <section id="history" class="tab">
            <h2>履歴</h2>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <button onclick="changeMonth(-1)">前月</button>
                    <span id="calMonthDisplay" style="font-weight:bold;"></span>
                    <button onclick="changeMonth(1)">次月</button>
                </div>
                <div class="cal-grid" id="calendarGrid"></div>
            </div>
            <div id="historyContent"></div>
        </section>

        <section id="analysis" class="tab">
            <h2>成長グラフ</h2>
            <div id="analysisChartsContainer"></div>
        </section>

        <section id="settings" class="tab">
            <h2>種目の編集・並べ替え</h2>
            <div class="card">
                <label>カテゴリー</label>
                <select id="categorySelect" onchange="renderExercises()">
                    <option value="push">Push (胸・肩・三頭)</option>
                    <option value="pull">Pull (背中・二頭)</option>
                    <option value="legs">Legs (脚・腹筋)</option>
                    <option value="walking">Walking (有酸素)</option>
                </select>
                <input id="exerciseName" placeholder="新しい種目名">
                <button id="addExercise"
                    style="width:100%; background:var(--primary); color:#fff; border:none;">種目を追加する</button>
            </div>
            <div class="card" id="exerciseList"></div>
        </section>
    </main>

    <button class="fab" id="addTraining">＋</button>

    <nav class="bottom-tabs">
        <button data-tab="training" class="active">今日</button>
        <button data-tab="history">履歴</button>
        <button data-tab="analysis">分析</button>
        <button data-tab="settings">設定</button>
    </nav>

    <script>
        const DB_NAME = 'TrainTrackDBv2';
        const DB_VERSION = 2;
        let db = null;
        let editingId = null;
        let activeCharts = [];
        let currentCalDate = new Date();

        function openDB(cb) {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains('exercises')) db.createObjectStore('exercises', { keyPath: 'id', autoIncrement: true });
                if (!db.objectStoreNames.contains('workouts')) db.createObjectStore('workouts', { keyPath: 'id', autoIncrement: true });
            };
            req.onsuccess = (e) => { db = e.target.result; if (cb) cb(); };
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.bottom-tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const btn = document.querySelector(`.bottom-tabs button[data-tab="${id}"]`);
            if (btn) btn.classList.add('active');

            // 1. ＋ボタンの表示制御（今日タブの時だけ表示）
            const fab = document.getElementById('addTraining');
            fab.style.display = (id === 'training') ? 'flex' : 'none';

            window.scrollTo(0, 0);
            if (id === 'training') renderToday();
            if (id === 'history') { renderCalendar(); renderHistory(); }
            if (id === 'analysis') renderAnalysis();
            if (id === 'settings') renderExercises();
        }

        // 設定画面の並べ替え・描画
        function renderExercises() {
            const cont = document.getElementById('exerciseList'); cont.innerHTML = '';
            const cat = document.getElementById('categorySelect').value;
            db.transaction('exercises').objectStore('exercises').getAll().onsuccess = (e) => {
                const list = e.target.result.filter(x => x.category === cat).sort((a, b) => a.order - b.order);
                list.forEach((ex, idx) => {
                    const d = document.createElement('div'); d.style.display = 'flex'; d.style.alignItems = 'center'; d.style.padding = '10px 0'; d.style.borderBottom = '1px solid #eee';
                    d.innerHTML = `<span style="flex:1; font-weight:bold;">${ex.name}</span>
        <button class="order-btn" onclick="moveEx(${ex.id}, -1)">▲</button>
        <button class="order-btn" onclick="moveEx(${ex.id}, 1)">▼</button>
        <button onclick="delEx(${ex.id})" style="color:var(--danger); border:none; margin-left:10px;">消</button>`;
                    cont.appendChild(d);
                });
            };
        }

        async function moveEx(id, dir) {
            const tx = db.transaction('exercises', 'readwrite');
            const store = tx.objectStore('exercises');
            store.getAll().onsuccess = (e) => {
                const cat = document.getElementById('categorySelect').value;
                let list = e.target.result.filter(x => x.category === cat).sort((a, b) => a.order - b.order);
                const idx = list.findIndex(x => x.id === id);
                if ((idx === 0 && dir === -1) || (idx === list.length - 1 && dir === 1)) return;
                const target = list[idx + dir];
                const tempOrder = list[idx].order;
                list[idx].order = target.order;
                target.order = tempOrder;
                store.put(list[idx]);
                store.put(target);
                tx.oncomplete = () => renderExercises();
            };
        }

        // 保存処理（4セット対応 & バグ修正）
        function saveTraining() {
            const s = document.getElementById('exerciseSelect');
            if (!s.value) { alert("種目を選択してください"); return; }
            const cat = s.options[s.selectedIndex].getAttribute('data-category');

            let sets = [];
            if (cat !== 'walking') {
                document.querySelectorAll('#strengthInputs .set-row').forEach(row => {
                    const w = row.querySelector('[data-field="weight"]').value;
                    const r = row.querySelector('[data-field="reps"]').value;
                    if (w && r) sets.push({ weight: Number(w), reps: Number(r) });
                });
                if (sets.length === 0) { alert("記録を入力してください"); return; }
            }

            const data = {
                date: document.getElementById('inputDate').value,
                category: cat,
                exerciseId: Number(s.value),
                sets: sets,
                walkingTime: (cat === 'walking') ? Number(document.getElementById('walkingTime').value) : null
            };

            if (editingId) data.id = editingId;

            const tx = db.transaction('workouts', 'readwrite');
            tx.objectStore('workouts').put(data);
            tx.oncomplete = () => {
                editingId = null;
                clearInputs();
                switchTab('training');
            };
        }

        function clearInputs() {
            document.querySelectorAll('#strengthInputs input, #walkingInputs input').forEach(i => i.value = '');
            editingId = null;
        }

        // 既存の補助関数（カレンダー、グラフ、削除等：Version 5のロジックを継承）
        function renderToday() {
            const cont = document.getElementById('todayContent');
            document.getElementById('todayDateDisplay').textContent = new Date().toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            cont.innerHTML = '';
            const today = new Date().toISOString().slice(0, 10);
            const tx = db.transaction(['workouts', 'exercises']);
            tx.objectStore('workouts').getAll().onsuccess = (e1) => {
                tx.objectStore('exercises').getAll().onsuccess = (e2) => {
                    const map = {}; e2.target.result.forEach(ex => map[ex.id] = ex.name);
                    const ws = e1.target.result.filter(w => w.date === today);
                    if (ws.length === 0) cont.innerHTML = '<div class="card" style="text-align:center; color:#999;">今日の記録はまだありません</div>';
                    ws.forEach(w => renderRecordCard(w, map, cont));
                };
            };
        }

        function renderRecordCard(w, map, cont) {
            const div = document.createElement('div'); div.className = 'record-item';
            let detail = w.category === 'walking' ? `${w.walkingTime} 分` : w.sets.map(s => `${s.weight}k×${s.reps}`).join(' | ');
            div.innerHTML = `<div style="font-weight:bold; font-size:1.1rem;">${map[w.exerciseId] || '種目不明'}</div>
    <div style="font-size:1rem; color:var(--text-sub); margin:5px 0;">${detail}</div>
    <div style="margin-top:8px;">
        <button onclick='editRecord(${JSON.stringify(w)})' style="padding:5px 15px; font-size:14px;">修正</button> 
        <button onclick="delRecord(${w.id})" style="padding:5px 15px; font-size:14px; color:var(--danger); border-color:var(--danger);">削除</button>
    </div>`;
            cont.appendChild(div);
        }

        function editRecord(w) {
            editingId = w.id;
            document.getElementById('inputDate').value = w.date;
            loadExSelect(w.exerciseId);
            setTimeout(() => {
                if (w.category === 'walking') document.getElementById('walkingTime').value = w.walkingTime;
                else {
                    const rows = document.querySelectorAll('#strengthInputs .set-row');
                    rows.forEach(r => r.querySelectorAll('input').forEach(i => i.value = ''));
                    w.sets.forEach((s, i) => {
                        if (rows[i]) {
                            rows[i].querySelector('[data-field="weight"]').value = s.weight;
                            rows[i].querySelector('[data-field="reps"]').value = s.reps;
                        }
                    });
                }
                switchTab('trainingInput');
            }, 200);
        }

        function loadExSelect(selId) {
            const s = document.getElementById('exerciseSelect'); s.innerHTML = '';
            db.transaction('exercises').objectStore('exercises').getAll().onsuccess = (e) => {
                e.target.result.sort((a, b) => a.order - b.order).forEach(ex => {
                    const o = document.createElement('option'); o.value = ex.id; o.textContent = ex.name; o.setAttribute('data-category', ex.category);
                    s.appendChild(o);
                });
                if (selId) s.value = selId; updateInputs();
            };
        }

        function updateInputs() {
            const s = document.getElementById('exerciseSelect');
            const cat = s.options[s.selectedIndex]?.getAttribute('data-category');
            document.getElementById('strengthInputs').style.display = (cat === 'walking') ? 'none' : 'block';
            document.getElementById('walkingInputs').style.display = (cat === 'walking') ? 'block' : 'none';
        }

        function changeMonth(diff) { currentCalDate.setMonth(currentCalDate.getMonth() + diff); renderCalendar(); }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            document.getElementById('calMonthDisplay').textContent = `${currentCalDate.getFullYear()}年 ${currentCalDate.getMonth() + 1}月`;
            grid.innerHTML = '';
            ['日', '月', '火', '水', '木', '金', '土'].forEach(d => {
                const el = document.createElement('div'); el.style.fontWeight = 'bold'; el.style.fontSize = '12px'; el.textContent = d; grid.appendChild(el);
            });
            const firstDay = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), 1).getDay();
            const lastDate = new Date(currentCalDate.getFullYear(), currentCalDate.getMonth() + 1, 0).getDate();

            db.transaction('workouts').objectStore('workouts').getAll().onsuccess = (e) => {
                const workoutDates = new Set(e.target.result.map(w => w.date));
                for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));
                for (let d = 1; d <= lastDate; d++) {
                    const dateStr = `${currentCalDate.getFullYear()}-${String(currentCalDate.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const el = document.createElement('div'); el.className = 'cal-date';
                    if (workoutDates.has(dateStr)) el.classList.add('has-data');
                    if (dateStr === new Date().toISOString().slice(0, 10)) el.classList.add('today');
                    el.innerHTML = `${d}<div class="cal-dot"></div>`;
                    el.onclick = () => { document.getElementById(`header-${dateStr}`)?.scrollIntoView({ behavior: 'smooth' }); };
                    grid.appendChild(el);
                }
            };
        }

        function renderHistory() {
            const cont = document.getElementById('historyContent'); cont.innerHTML = '';
            const tx = db.transaction(['workouts', 'exercises']);
            tx.objectStore('workouts').getAll().onsuccess = (e1) => {
                tx.objectStore('exercises').getAll().onsuccess = (e2) => {
                    const map = {}; e2.target.result.forEach(ex => map[ex.id] = ex.name);
                    const ws = e1.target.result.sort((a, b) => b.date.localeCompare(a.date));
                    const groups = {};
                    ws.forEach(w => { if (!groups[w.date]) groups[w.date] = []; groups[w.date].push(w); });
                    Object.keys(groups).forEach(d => {
                        const header = document.createElement('div'); header.className = 'history-date-header'; header.id = `header-${d}`; header.textContent = d;
                        cont.appendChild(header);
                        const card = document.createElement('div'); card.className = 'card';
                        groups[d].forEach(w => renderRecordCard(w, map, card));
                        cont.appendChild(card);
                    });
                };
            };
        }

        function renderAnalysis() {
            const container = document.getElementById('analysisChartsContainer');
            container.innerHTML = ''; activeCharts.forEach(c => c.destroy()); activeCharts = [];
            const tx = db.transaction(['workouts', 'exercises']);
            tx.objectStore('exercises').getAll().onsuccess = (e1) => {
                const exercises = e1.target.result;
                tx.objectStore('workouts').getAll().onsuccess = (e2) => {
                    const workouts = e2.target.result.sort((a, b) => a.date.localeCompare(b.date));
                    [...new Set(workouts.map(w => w.exerciseId))].forEach(id => {
                        const ex = exercises.find(x => x.id === id); if (!ex) return;
                        const exWorkouts = workouts.filter(w => w.exerciseId === id);
                        const card = document.createElement('div'); card.className = 'card';
                        card.innerHTML = `<div style="font-weight:800; font-size:1.1rem; margin-bottom:10px;">${ex.name}</div><div style="height:220px;"><canvas id="chart-${id}"></canvas></div>`;
                        container.appendChild(card);
                        const labels = exWorkouts.map(w => w.date.slice(5));
                        const chart = new Chart(document.getElementById(`chart-${id}`).getContext('2d'), {
                            type: 'line', data: {
                                labels, datasets: ex.category === 'walking' ?
                                    [{ label: '分', data: exWorkouts.map(w => w.walkingTime), borderColor: '#28a745', fill: true, tension: 0.3 }] :
                                    [{ label: 'kg', data: exWorkouts.map(w => w.sets[w.sets.length - 1]?.weight || 0), borderColor: '#007aff', yAxisID: 'yW', tension: 0.3 },
                                    { label: '回', data: exWorkouts.map(w => w.sets[w.sets.length - 1]?.reps || 0), borderColor: '#ff9500', yAxisID: 'yR', borderDash: [5, 5], tension: 0.3 }]
                            },
                            options: {
                                responsive: true, maintainAspectRatio: false, scales: ex.category === 'walking' ? {} : {
                                    yW: { type: 'linear', position: 'left', ticks: { stepSize: 2.5 } }, yR: { type: 'linear', position: 'right', grid: { drawOnChartArea: false } }
                                }
                            }
                        });
                        activeCharts.push(chart);
                    });
                };
            };
        }

        function delRecord(id) { if (confirm('削除しますか？')) { db.transaction('workouts', 'readwrite').objectStore('workouts').delete(id).oncomplete = () => renderToday(); } }
        function delEx(id) { if (confirm('種目を削除しますか？')) { db.transaction('exercises', 'readwrite').objectStore('exercises').delete(id).onsuccess = () => renderExercises(); } }

        document.addEventListener('DOMContentLoaded', () => {
            openDB(() => {
                switchTab('training');
                document.getElementById('addTraining').onclick = () => { clearInputs(); document.getElementById('inputDate').value = new Date().toISOString().slice(0, 10); loadExSelect(); switchTab('trainingInput'); };
                document.getElementById('saveBtn').onclick = saveTraining;
                document.getElementById('cancelBtn').onclick = () => switchTab('training');
                document.getElementById('addExercise').onclick = () => {
                    const n = document.getElementById('exerciseName'); if (!n.value) return;
                    const tx = db.transaction('exercises', 'readwrite');
                    tx.objectStore('exercises').add({ name: n.value, category: document.getElementById('categorySelect').value, order: Date.now() });
                    tx.oncomplete = () => { n.value = ''; renderExercises(); };
                };
                document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                    btn.onclick = function () { switchTab(this.getAttribute('data-tab')); };
                });
            });
        });
    </script>
</body>

</html>
