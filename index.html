<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TrainTrack - プレミアム・ワークアウト・トラッカー</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=200">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1 id="currentDate">--月--日 (--)</h1>
                <div class="header-right">
                    <span class="app-version">v2.1</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content-area" id="mainContent">
            <!-- Record View -->
            <section class="view active" id="recordView">
                <nav class="category-nav">
                    <button class="cat-btn active" data-category="push">Push</button>
                    <button class="cat-btn" data-category="pull">Pull</button>
                    <button class="cat-btn" data-category="legs">Legs</button>
                    <button class="cat-btn" data-category="walking">Walk</button>
                </nav>

                <div class="exercise-grid" id="exerciseGrid">
                    <!-- Standard empty state or cards will be injected here -->
                    <div id="exerciseListLoader" class="loader">読み込み中...</div>
                </div>
            </section>

            <!-- Analytics View -->
            <section class="view" id="analyticsView">
                <div class="analytics-container" id="analyticsScrollContainer">
                    <div class="section-title">進捗分析</div>
                    <div id="analyticsList" class="analytics-grid">
                        <!-- Charts will be injected here -->
                    </div>
                </div>
            </section>

            <!-- Settings View -->
            <section class="view" id="settingsView">
                <div class="settings-container">
                    <div class="section-title">設定</div>

                    <div class="card settings-card">
                        <h3>種目管理</h3>
                        <nav class="settings-tabs">
                            <button class="tab-btn active" data-category="push">Push</button>
                            <button class="tab-btn" data-category="pull">Pull</button>
                            <button class="tab-btn" data-category="legs">Legs</button>
                            <button class="tab-btn" data-category="walking">Walk</button>
                        </nav>
                        <div class="management-list" id="exerciseManagementList">
                            <!-- Management items -->
                        </div>
                        <button class="btn-primary full-width" id="addExerciseBtn">
                            <span>＋ 新しい種目を追加</span>
                        </button>
                    </div>

                    <div class="card settings-card">
                        <h3>データ管理</h3>
                        <div class="btn-group">
                            <button class="btn-secondary" id="exportCsvBtn">CSVエクスポート</button>
                            <button class="btn-secondary" id="importCsvBtnTrigger">CSVインポート</button>
                            <input type="file" id="csvImportInput" accept=".csv" class="hidden">
                        </div>
                    </div>

                    <div class="card settings-card danger-zone">
                        <h3>メンテナンス</h3>
                        <button class="btn-danger-outline full-width" id="forceUpdateBtn">
                            ⚠️ 強制アップデート (キャッシュクリア)
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Float Action Button -->
        <button class="fab" id="globalAddBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="record">
                <div class="nav-icon">📅</div>
                <span>記録</span>
            </button>
            <button class="nav-item" data-view="analytics">
                <div class="nav-icon">📈</div>
                <span>分析</span>
            </button>
            <button class="nav-item" data-view="settings">
                <div class="nav-icon">⚙️</div>
                <span>設定</span>
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Exercise Modal -->
        <div class="modal" id="exerciseModal">
            <div class="modal-header">
                <h2 id="exerciseModalTitle">種目を追加</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>種目名</label>
                    <input type="text" id="inputExName" placeholder="例: ベンチプレス" class="themed-input">
                </div>
                <div class="input-group">
                    <label>カテゴリ</label>
                    <select id="selectExCategory" class="themed-input">
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="legs">Legs</option>
                        <option value="walking">Walking</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-ghost" id="btnCancelEx">キャンセル</button>
                <button class="btn-primary" id="btnSaveEx">保存する</button>
            </div>
        </div>

        <!-- Set Modal -->
        <div class="modal modal-large" id="setModal">
            <div class="modal-header">
                <h2 id="setModalTitle">トレーニング記録</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="input-group flex-1">
                        <label>日付</label>
                        <input type="date" id="inputWorkoutDate" class="themed-input">
                    </div>
                </div>
                <div class="input-group">
                    <label>種目</label>
                    <select id="selectWorkoutEx" class="themed-input">
                        <!-- Options filled by JS -->
                    </select>
                </div>

                <div id="formWalking" class="hidden">
                    <div class="input-group">
                        <label>ウォーキング時間 (分)</label>
                        <input type="number" id="inputWalkTime" placeholder="30" class="themed-input" min="1">
                    </div>
                </div>

                <div id="formSets">
                    <div class="sets-header">
                        <span>重量 (kg)</span>
                        <span>回数 (Reps)</span>
                    </div>
                    <div class="set-row">
                        <span class="set-num">1</span>
                        <input type="number" id="w1" placeholder="0" class="themed-input compact" step="0.5">
                        <input type="number" id="r1" placeholder="10" class="themed-input compact">
                    </div>
                    <div class="set-row">
                        <span class="set-num">2</span>
                        <input type="number" id="w2" placeholder="0" class="themed-input compact" step="0.5">
                        <input type="number" id="r2" placeholder="10" class="themed-input compact">
                    </div>
                    <div class="set-row">
                        <span class="set-num">3</span>
                        <input type="number" id="w3" placeholder="0" class="themed-input compact" step="0.5">
                        <input type="number" id="r3" placeholder="10" class="themed-input compact">
                    </div>
                    <div class="set-row">
                        <span class="set-num">4</span>
                        <input type="number" id="w4" placeholder="0" class="themed-input compact" step="0.5">
                        <input type="number" id="r4" placeholder="8" class="themed-input compact">
                    </div>
                    <p class="hint">💡 4セット目の回数が「最終回数」として表示されます</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-ghost" id="btnCancelSet">キャンセル</button>
                <button class="btn-primary" id="btnSaveSet">記録を保存</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Libraries & App -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="app.js?v=200"></script>
</body>

</html>
