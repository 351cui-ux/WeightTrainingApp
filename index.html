<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TrainTrack - ウエイトトレーニング記録</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">TrainTrack</h1>
                <div class="header-date" id="currentDate"></div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Record View (Default) -->
            <div class="view" id="recordView">
                <div class="category-selector">
                    <button class="category-btn active" data-category="push">
                        <span class="category-icon">🏋️</span>
                        <span class="category-name">Push</span>
                    </button>
                    <button class="category-btn" data-category="pull">
                        <span class="category-icon">💪</span>
                        <span class="category-name">Pull</span>
                    </button>
                    <button class="category-btn" data-category="legs">
                        <span class="category-icon">🦵</span>
                        <span class="category-name">Legs</span>
                    </button>
                    <button class="category-btn" data-category="walking">
                        <span class="category-icon">👟</span>
                        <span class="category-name">Walking</span>
                    </button>
                </div>

                <div class="exercise-list" id="exerciseList">
                    <div class="empty-state">
                        <button class="empty-icon-btn" id="emptyAddExerciseBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="4"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                        <h3>種目を追加しましょう</h3>
                        <p>アイコンまたは設定タブから種目を登録して、トレーニングを開始できます</p>
                    </div>
                </div>

                <button class="fab" id="addSetBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    </svg>
                </button>

                <!-- Category History Section -->
                <div class="category-history-section">
                    <h3>最近の履歴</h3>
                    <div id="categoryHistoryList" class="history-list"></div>
                </div>
            </div>

            <!-- Analytics View -->
            <div class="view hidden" id="analyticsView">
                <div class="analytics-header">
                    <h2>進捗分析</h2>
                </div>

                <div id="chartsList" class="charts-list">
                    <!-- 各種目のグラフがここに動的に生成されます -->
                </div>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-label">総トレーニング日数</div>
                        <div class="stat-value">0日</div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div class="view hidden" id="settingsView">
                <div class="settings-section">
                    <h2>種目管理</h2>
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="push">Push</button>
                        <button class="category-tab" data-category="pull">Pull</button>
                        <button class="category-tab" data-category="legs">Legs</button>
                        <button class="category-tab" data-category="walking">Walking</button>
                    </div>
                    <div class="exercise-management" id="exerciseManagement">
                        <!-- Exercise items will be inserted here -->
                    </div>
                    <button class="btn-primary" id="addExerciseBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        種目を追加
                    </button>
                </div>

                <!-- Data Management Removed -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="record">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span class="nav-label">記録</span>
            </button>
            <!-- History Nav Removed -->
            <button class="nav-item" data-view="analytics">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3V21H21M7 13L12 8L16 12L21 7" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="nav-label">分析</span>
            </button>
            <button class="nav-item" data-view="settings">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                        stroke="currentColor" stroke-width="2" />

                        d="M19.4 15C19.2669 15.3016 19.2272 15.6362 19.286 15.9606C19.3448 16.285 19.4995 16.5843 19.73 16.82L19.79 16.88C19.976 17.0657 20.1235 17.2863 20.2241 17.5291C20.3248 17.7719 20.3766 18.0322 20.3766 18.295C20.3766 18.5578 20.3248 18.8181 20.2241 19.0609C20.1235 19.3037 19.976 19.5243 19.79 19.71C19.6043 19.896 19.3837 20.0435 19.1409 20.1441C18.8981 20.2448 18.6378 20.2966 18.375 20.2966C18.1122 20.2966 17.8519 20.2448 17.6091 20.1441C17.3663 20.0435 17.1457 19.896 16.96 19.71L16.9 19.65C16.6643 19.4195 16.365 19.2648 16.0406 19.206C15.7162 19.1472 15.3816 19.1869 15.08 19.32C14.7842 19.4468 14.532 19.6572 14.3543 19.9255C14.1766 20.1938 14.0813 20.5082 14.08 20.83V21C14.08 21.5304 13.8693 22.0391 13.4942 22.4142C13.1191 22.7893 12.6104 23 12.08 23C11.5496 23 11.0409 22.7893 10.6658 22.4142C10.2907 22.0391 10.08 21.5304 10.08 21V20.91C10.0723 20.579 9.96512 20.258 9.77251 19.9887C9.5799 19.7194 9.31074 19.5143 9 19.4C8.69838 19.2669 8.36381 19.2272 8.03941 19.286C7.71502 19.3448 7.41568 19.4995 7.18 19.73L7.12 19.79C6.93425 19.976 6.71368 20.1235 6.47088 20.2241C6.22808 20.3248 5.96783 20.3766 5.705 20.3766C5.44217 20.3766 5.18192 20.3248 4.93912 20.2241C4.69632 20.1235 4.47575 19.976 4.29 19.79C4.10405 19.6043 3.95653 19.3837 3.85588 19.1409C3.75523 18.8981 3.70343 18.6378 3.70343 18.375C3.70343 18.1122 3.75523 17.8519 3.85588 17.6091C3.95653 17.3663 4.10405 17.1457 4.29 16.96L4.35 16.9C4.58054 16.6643 4.73519 16.365 4.794 16.0406C4.85282 15.7162 4.81312 15.3816 4.68 15.08C4.55324 14.7842 4.34276 14.532 4.07447 14.3543C3.80618 14.1766 3.49179 14.0813 3.17 14.08H3C2.46957 14.08 1.96086 13.8693 1.58579 13.4942C1.21071 13.1191 1 12.6104 1 12.08C1 11.5496 1.21071 11.0409 1.58579 10.6658C1.96086 10.2907 2.46957 10.08 3 10.08H3.09C3.42099 10.0723 3.742 9.96512 4.0113 9.77251C4.28059 9.5799 4.48572 9.31074 4.6 9C4.73312 8.69838 4.77282 8.36381 4.714 8.03941C4.65519 7.71502 4.50054 7.41568 4.27 7.18L4.21 7.12C4.02405 6.93425 3.87653 6.71368 3.7758                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="nav-label">設定</span>
            </button>
        </nav>
    </div>

    <!-- Modal for adding/editing exercise -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="exerciseModalTitle">種目を追加</h3>
                <button class="modal-close" id="closeExerciseModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>種目名</label>
                    <input type="text" id="exerciseName" placeholder="例: ベンチプレス" class="input">
                </div>
                <div class="form-group">
                    <label>カテゴリ</label>
                    <select id="exerciseCategory" class="input">
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="legs">Legs</option>
                        <option value="walking">Walking</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelExerciseBtn">キャンセル</button>
                <button class="btn-primary" id="saveExerciseBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing workout session (4 sets) -->
    <div class="modal" id="setModal">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 id="setModalTitle">トレーニングを記録</h3>
                <button class="modal-close" id="closeSetModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>日付</label>
                    <input type="date" id="workoutDate" class="input">
                </div>

                <div class="form-group">
                    <label>種目</label>
                    <select id="setExercise" class="input">
                        <option value="">種目を選択</option>
                    </select>
                </div>

                <div id="walkingInputArea" style="display: none;">
                    <div class="form-group">
                        <div class="input-field">
                            <label>ウォーキング時間 (分)</label>
                            <input type="number" id="walkingTime" placeholder="30" class="input" min="1">
                        </div>
                    </div>
                </div>

                <div class="sets-input-container" id="setsInputArea">
                    <div class="set-input-group">
                        <div class="set-label">1セット目</div>
                        <div class="set-inputs">
                            <div class="input-field">
                                <label>重量 (kg)</label>
                                <input type="number" id="setWeight1" placeholder="0" class="input input-compact"
                                    step="0.5" min="0">
                            </div>
                            <div class="input-field">
                                <label>レップ数</label>
                                <input type="number" id="setReps1" placeholder="12" class="input input-compact" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="set-input-group">
                        <div class="set-label">2セット目</div>
                        <div class="set-inputs">
                            <div class="input-field">
                                <label>重量 (kg)</label>
                                <input type="number" id="setWeight2" placeholder="0" class="input input-compact"
                                    step="0.5" min="0">
                            </div>
                            <div class="input-field">
                                <label>レップ数</label>
                                <input type="number" id="setReps2" placeholder="10" class="input input-compact" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="set-input-group">
                        <div class="set-label">3セット目</div>
                        <div class="set-inputs">
                            <div class="input-field">
                                <label>重量 (kg)</label>
                                <input type="number" id="setWeight3" placeholder="0" class="input input-compact"
                                    step="0.5" min="0">
                            </div>
                            <div class="input-field">
                                <label>レップ数</label>
                                <input type="number" id="setReps3" placeholder="9" class="input input-compact" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="set-input-group">
                        <div class="set-label">4セット目</div>
                        <div class="set-inputs">
                            <div class="input-field">
                                <label>重量 (kg)</label>
                                <input type="number" id="setWeight4" placeholder="0" class="input input-compact"
                                    step="0.5" min="0">
                            </div>
                            <div class="input-field">
                                <label>レップ数</label>
                                <input type="number" id="setReps4" placeholder="8" class="input input-compact" min="1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-hint">
                    💡 ヒント: 4セット目の重量が進捗表示に使用されます
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSetBtn">キャンセル</button>
                <button class="btn-primary" id="saveSetBtn">記録</button>
            </div>
        </div>
    </div>

    <div class="version-info" style="text-align: center; color: #6b7280; font-size: 0.8rem; padding: 1rem;">
        App Version: v1.5 (Confirmed)
        <br>
        <button id="forceUpdateBtn"
            style="margin-top: 10px; padding: 5px 10px; background: #ef4444; color: white; border: none; border-radius: 4px; font-size: 0.75rem;">
            ⚠️ 強制アップデート (キャッシュクリア)
        </button>
    </div>
    <script src="app.js?v=13"></script>
    <script src="style.css?v=13"></script>
    <script>
        document.getElementById('forceUpdateBtn')?.addEventListener('click', async () => {
            if (!confirm('アプリを最新の状態に更新しますか？')) return;
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                }
            }
            window.location.reload(true);
        });
    </script>
</body>

</html>
